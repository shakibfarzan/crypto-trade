<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{{ settings.APP_NAME }}{% endblock %}</title>
<meta
name="viewport"
content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    crossorigin="anonymous">

<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css"
    crossorigin="anonymous">

<link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
     crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"
    crossorigin="anonymous"></script>

<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">

{% block head %} {% endblock %}

</head>
<style>
    #scroll-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 99;
        font-size: 16px;
        border: none;
        outline: none;
        background-color: #ddd;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
      }
      
      #scroll-to-top:hover {
        background-color: #ccc;
      }
      .filter {
        display: flex;
      }

      /* For large screens (e.g. desktops) */
      @media screen and (min-width: 768px) {
        .filter {
          flex-direction: row;
        }
      }

      /* For small screens (e.g. mobile devices) */
      @media screen and (max-width: 767px) {
        .filter {
          flex-direction: column;
        }
      }
</style>
<body>
<div class="container">
{% block welcome %} {% endblock %}
{% block content%} {% endblock %}
</div>
<button id="scroll-to-top">üîù</button>
{% block footer %} {% endblock %}
</body>
<script>
    const scrollToTopButton = document.getElementById('scroll-to-top');

    // Show the button when the page is scrolled down
    window.addEventListener('scroll', function() {
      if (window.pageYOffset > 100) {
        scrollToTopButton.style.display = 'block';
      } else {
        scrollToTopButton.style.display = 'none';
      }
    });

    // Scroll to the top of the page when the button is clicked
    scrollToTopButton.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

</script>
</html>
